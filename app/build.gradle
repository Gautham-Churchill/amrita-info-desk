apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.njlabs.amrita.aid"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 16
        versionName "2.0.6"
    }
    buildTypes {
        release {

        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.android.support:cardview-v7:21.0.3'
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.android.support:support-v4:22.0.0'
    compile project(':Caldroid')
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile project(':ark-hacks')
    compile project(':form-edit-text')
    compile files('libs/Parse-1.2.5.jar')
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.joanzapata.android:android-iconify:1.0.6'
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.jpardogo.materialtabstrip:library:1.0.0'
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'
}
