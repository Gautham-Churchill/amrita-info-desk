buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}


android {
    compileSdkVersion 21
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.njlabs.amrita.aid"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 15
        versionName "2.0.5"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile project(':Caldroid')
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile project(':ark-hacks')
    compile project(':supertoasts-1.3.4')
    compile project(':form-edit-text')
    compile files('libs/Parse-1.2.5.jar')
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.joanzapata.android:android-iconify:1.0.6'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.loopj.android:android-async-http:1.4.5'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.crashlytics.android:crashlytics:1.+'
}
