apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '19.1.0'

    defaultConfig {
        applicationId "com.njlabs.amrita.aid"
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 10
        versionName "2.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':Caldroid')
    /*compile 'commons-codec:commons-codec:1.8'*/
    //compile 'ch.acra:acra:4.5.0'
    /*compile ('net.saik0.android.unifiedpreference:unifiedpreference:0.0.2'){
                                                exclude module: 'support-v4'
                                            }*/
    //compile 'com.andreabaccega:android-form-edittext:1.0.5'
    //compile 'com.roomorama:caldroid:1.1.0'
    compile project(':ark-hacks')
    compile files('libs/acra-4.5.0.jar')
    //compile files('libs/joda-time-2.3.jar')
    compile project(':supertoasts-1.3.4')
    compile project(':form-edit-text')
    compile files('libs/Parse-1.2.5.jar')
    compile 'org.jsoup:jsoup:1.7.3'
    compile 'com.googlecode.android-query:android-query:0.25.9'
    compile 'com.github.chrisbanes.photoview:library:1.2.3'
    compile 'com.github.codechimp-org.apprater:library:1.0.17'
    compile 'com.google.android.gms:play-services:5.0.77'
    compile 'com.joanzapata.android:android-iconify:1.0.6'
    compile 'com.android.support:support-v4:20.0.0'
}
